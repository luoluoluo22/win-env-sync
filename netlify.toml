[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API 重定向
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  conditions = {Path = ["/login", "/register", "/logout", "/me"]}

# SPA重定向
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量设置
[build.environment]
  NODE_VERSION = "16"

# 生产环境配置
[context.production.environment]
  MONGODB_URI = "mongodb+srv://admin:a13689663458@cluster0.2b2h0.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0"
  JWT_SECRET = "win-env-sync-production-secret-key-2025"

# 开发环境配置
[context.branch-deploy.environment]
  MONGODB_URI = "mongodb+srv://admin:a13689663458@cluster0.2b2h0.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0"
  JWT_SECRET = "win-env-sync-dev-secret-key-2025"

# 确保使用HTTPS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' *.mongodb.net *.netlify.app; img-src 'self' data: https:; font-src 'self' data: https:;"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Authorization"